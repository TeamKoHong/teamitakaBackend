openapi: 3.0.0
info:
  title: Teamitaka Backend API
  version: 1.0.0
  description: |
    Teamitaka 백엔드 API 문서
    
    ## 인증
    대부분의 API는 JWT 토큰이 필요합니다. 로그인 후 받은 토큰을 Authorization 헤더에 포함시켜 주세요.
    
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## 주요 기능
    - 사용자 인증 및 관리
    - 모집공고 관리
    - 프로젝트 관리
    - 지원 및 리뷰 시스템
    - 대학 인증 시스템
    
    ## 개발 환경
    - 로컬 개발: http://localhost:3000
    - 프로덕션: https://teamitaka-backend-zwe2nuc5ga-uc.a.run.app
    
    ## API 문서 접근
    - Swagger UI: `/api-docs`
    - JSON 형식: `/api-docs/swagger.json`
    
tags:
  - name: 인증
    description: 사용자 로그인, 회원가입, 인증 관련 API
  - name: 관리자
    description: 관리자 전용 기능 API
  - name: 사용자
    description: 사용자 정보 관리 API
  - name: 모집공고
    description: 모집공고 작성, 조회, 수정 API
  - name: 지원
    description: 모집공고 지원 관련 API
  - name: 프로젝트
    description: 프로젝트 관리 API
  - name: 리뷰
    description: 팀원 간 리뷰 시스템 API
  - name: 댓글
    description: 댓글 작성, 조회 API
  - name: 검색
    description: 검색 기능 API
  - name: 프로필
    description: 사용자 프로필 관리 API
  - name: 스크랩
    description: 모집공고 스크랩 기능 API
  - name: 대학인증
    description: 대학 인증 시스템 API
  - name: 이메일인증
    description: 이메일 인증 전송/검증 API

servers:
  - url: https://teamitaka-backend-zwe2nuc5ga-uc.a.run.app/api
    description: 프로덕션 서버
  - url: http://localhost:3000/api
    description: 로컬 개발 서버

paths:
  # 관리자 관련 엔드포인트
  /admin/login:
    post:
      summary: 관리자 로그인
      description: 관리자가 이메일과 비밀번호를 통해 로그인하여 JWT 토큰을 발급받습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 관리자 이메일
                password:
                  type: string
                  description: 관리자 비밀번호
              required:
                - email
                - password
      responses:
        '200':
          description: 로그인 성공, JWT 토큰 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT 토큰
                  message:
                    type: string
                    example: "관리자 로그인 성공"
        '401':
          description: 비밀번호 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 관리자 계정이 아님
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /admin/certified-users:
    get:
      summary: 인증된 유저 목록 조회
      description: UnivCert API를 통해 인증된 사용자 목록을 조회합니다.
      responses:
        '200':
          description: 인증된 유저 목록 반환
          content:
            application/json:
              schema:
                type: object
                description: UnivCert API 응답 형식에 따름
        '400':
          description: UnivCert API 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /admin/clear-verified-emails:
    delete:
      summary: 인증된 이메일 전체 삭제
      description: 데이터베이스에서 모든 인증된 이메일 기록을 삭제합니다.
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 모든 인증된 이메일이 삭제되었습니다."
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # 지원 관련 엔드포인트
  /applications/{recruitment_id}:
    post:
      summary: 모집공고에 지원하기
      description: 특정 모집공고에 지원합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
          example: "00000000-0000-0000-0000-000000000002"
      responses:
        '201':
          description: 지원 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
    get:
      summary: 지원자 목록 조회
      description: 특정 모집공고의 지원자 목록을 조회합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
          example: "00000000-0000-0000-0000-000000000002"
      responses:
        '200':
          description: 지원자 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /applications/{application_id}/approve:
    patch:
      summary: 지원 승인
      description: 특정 지원을 승인합니다.
      parameters:
        - in: path
          name: application_id
          required: true
          schema:
            type: string
          description: 지원 ID
          example: "00000000-0000-0000-0000-000000000005"
      responses:
        '200':
          description: 승인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "지원이 승인되었습니다."
                  updatedApplication:
                    $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /applications/{application_id}/reject:
    patch:
      summary: 지원 거절
      description: 특정 지원을 거절합니다.
      parameters:
        - in: path
          name: application_id
          required: true
          schema:
            type: string
          description: 지원 ID
          example: "00000000-0000-0000-0000-000000000005"
      responses:
        '200':
          description: 거절 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "지원이 거절되었습니다."
                  updatedApplication:
                    $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # 인증 관련 엔드포인트
  /auth/register:
    post:
      summary: 사용자 회원가입
      description: 새로운 사용자를 등록합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: 사용자 이메일
                  example: "newuser@example.com"
                password:
                  type: string
                  description: 비밀번호
                  example: "password123"
                username:
                  type: string
                  description: 사용자명
                  example: "newuser"
                university:
                  type: string
                  description: 대학교
                  example: "테스트 대학교"
                major:
                  type: string
                  description: 전공
                  example: "컴퓨터공학과"
              required:
                - email
                - password
                - username
            example:
              email: "newuser@example.com"
              password: "password123"
              username: "newuser"
              university: "테스트 대학교"
              major: "컴퓨터공학과"
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 회원가입 성공!"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: 입력값 오류 또는 이메일 중복
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/login:
    post:
      summary: 사용자 로그인
      description: 사용자가 로그인하여 JWT 토큰을 발급받습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: 사용자 이메일
                  example: "test@example.com"
                password:
                  type: string
                  description: 비밀번호
                  example: "password"
              required:
                - email
                - password
            example:
              email: "test@example.com"
              password: "password"
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 로그인 성공!"
                  token:
                    type: string
                    description: JWT 토큰
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/google/id-token:
    post:
      tags: [인증]
      summary: Google ID 토큰 기반 로그인
      description: Firebase Auth(Identity Platform)에서 발급된 Google ID 토큰으로 로그인합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idToken:
                  type: string
                  description: Google ID 토큰
              required:
                - idToken
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Google login success
                  token:
                    type: string
        '400':
          description: 잘못된 요청(idToken 누락 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 유효하지 않은 구글 토큰
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 설정 누락(GOOGLE_OAUTH_CLIENT_ID 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/validate-password:
    post:
      summary: 비밀번호 유효성 검사
      description: 제공된 비밀번호의 유효성을 검사합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
              required:
                - password
      responses:
        '200':
          description: 유효성 검사 결과 반환
          content:
            application/json:
              schema:
                type: object
                description: 비밀번호 유효성 검사 결과
        '400':
          description: 비밀번호 입력 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # 댓글 관련 엔드포인트
  /comment/{recruitment_id}:
    get:
      summary: 모집공고 댓글 조회
      description: 특정 모집공고에 달린 댓글 목록을 조회합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
          example: "00000000-0000-0000-0000-000000000002"
      responses:
        '200':
          description: 댓글 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "00000000-0000-0000-0000-000000000004"
                    content:
                      type: string
                      example: "이것은 테스트 댓글입니다."
                    recruitment_id:
                      type: string
                      example: "00000000-0000-0000-0000-000000000002"
                    user_id:
                      type: string
                      example: "00000000-0000-0000-0000-000000000001"
                    createdAt:
                      type: string
                      format: date-time
                      example: "2025-06-26T13:20:27.000Z"
                    updatedAt:
                      type: string
                      format: date-time
                      example: "2025-06-26T13:20:27.000Z"
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 댓글 작성
      description: 특정 모집공고에 댓글을 작성합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
          example: "00000000-0000-0000-0000-000000000002"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 댓글 내용
                  example: "새로운 테스트 댓글입니다."
              required:
                - content
            example:
              content: "새로운 테스트 댓글입니다."
      responses:
        '201':
          description: 댓글 작성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "00000000-0000-0000-0000-000000000008"
                  content:
                    type: string
                    example: "새로운 테스트 댓글입니다."
                  recruitment_id:
                    type: string
                    example: "00000000-0000-0000-0000-000000000002"
                  user_id:
                    type: string
                    example: "00000000-0000-0000-0000-000000000001"
                  createdAt:
                    type: string
                    format: date-time
                    example: "2025-06-26T13:20:27.000Z"
                  updatedAt:
                    type: string
                    format: date-time
                    example: "2025-06-26T13:20:27.000Z"
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # 개발용 엔드포인트
  # 이메일 인증 엔드포인트
  /email/send:
    post:
      tags: [이메일인증]
      summary: 인증 이메일 전송
      description: 매직링크와 6자리 코드가 포함된 인증 이메일을 전송합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                purpose:
                  type: string
                  enum: [signup, login, change]
                redirectUrl:
                  type: string
              required: [email, purpose]
      responses:
        '200':
          description: 전송 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Verification email sent
                  expires_at:
                    type: string
                    format: date-time
        '400':
          description: 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: 레이트리밋 초과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /email/verify:
    post:
      tags: [이메일인증]
      summary: 인증 검증
      description: 매직링크 토큰 또는 6자리 코드로 이메일을 검증합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 매직링크 토큰
                email:
                  type: string
                  format: email
                code:
                  type: string
                  description: 6자리 코드
                purpose:
                  type: string
                  enum: [signup, login, change]
              anyOf:
                - required: [token, purpose]
                - required: [email, code, purpose]
      responses:
        '200':
          description: 검증 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified
                  email:
                    type: string
        '400':
          description: 검증 실패 또는 잘못된 요청
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: 레이트리밋 초과
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /dev/clear-verified-emails:
    delete:
      summary: 인증된 이메일 전체 삭제 (개발용)
      description: 개발 환경에서 모든 인증된 이메일 기록을 삭제합니다.
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 모든 인증된 이메일이 삭제되었습니다."
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # 모집공고 초안 관련 엔드포인트
  /drafts/recruitment/draft:
    post:
      summary: 모집공고 임시저장
      description: 모집공고를 임시저장합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecruitmentDraft'
      responses:
        '201':
          description: 임시저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "임시저장되었습니다."
                  draftRecruitment:
                    $ref: '#/components/schemas/RecruitmentDraft'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # 팀원 관련 엔드포인트
  /projects/{project_id}/members:
    get:
      summary: 팀원 목록 조회
      description: 특정 프로젝트의 팀원 목록을 조회합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
          example: "00000000-0000-0000-0000-000000000003"
      responses:
