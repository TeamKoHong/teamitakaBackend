# 컴포넌트 정의
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 사용한 인증. 로그인 후 받은 토큰을 Authorization 헤더에 포함시켜 주세요.
  
  schemas:
    # 공통 응답 스키마
    Error:
      type: object
      properties:
        message:
          type: string
          description: 오류 메시지
        error:
          type: string
          description: 상세 오류 정보
        statusCode:
          type: integer
          description: HTTP 상태 코드
      required:
        - message

    Success:
      type: object
      properties:
        message:
          type: string
          description: 성공 메시지
        data:
          type: object
          description: 응답 데이터
      required:
        - message

    PaginatedResponse:
      type: object
      properties:
        data:
          type: array
          description: 데이터 배열
        pagination:
          type: object
          properties:
            page:
              type: integer
              description: 현재 페이지
            limit:
              type: integer
              description: 페이지당 항목 수
            total:
              type: integer
              description: 전체 항목 수
            totalPages:
              type: integer
              description: 전체 페이지 수
          required:
            - page
            - limit
            - total
            - totalPages

    # 인증 관련 스키마
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          description: 사용자 이메일
        password:
          type: string
          description: 비밀번호
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT 토큰
        user:
          $ref: '#/components/schemas/User'
        message:
          type: string
          description: 성공 메시지
      required:
        - token
        - user

    # 사용자 관련 스키마
    User:
      type: object
      properties:
        id:
          type: integer
          description: 사용자 ID
        email:
          type: string
          format: email
          description: 사용자 이메일
        name:
          type: string
          description: 사용자 이름
        univName:
          type: string
          description: 대학 이름
        certified_email:
          type: string
          description: 인증된 이메일
        certified_date:
          type: string
          format: date-time
          description: 인증 날짜
        createdAt:
          type: string
          format: date-time
          description: 생성 날짜
        updatedAt:
          type: string
          format: date-time
          description: 수정 날짜
      required:
        - id
        - email
        - name

    UserRegister:
      type: object
      properties:
        email:
          type: string
          format: email
          description: 사용자 이메일
        password:
          type: string
          description: 비밀번호
        name:
          type: string
          description: 사용자 이름
      required:
        - email
        - password
        - name

    # 프로젝트 관련 스키마
    Project:
      type: object
      properties:
        id:
          type: integer
          description: 프로젝트 ID
        title:
          type: string
          description: 프로젝트 제목
        description:
          type: string
          description: 프로젝트 설명
        status:
          type: string
          enum: [active, completed, paused]
          description: 프로젝트 상태
        startDate:
          type: string
          format: date
          description: 시작 날짜
        endDate:
          type: string
          format: date
          description: 종료 날짜
        createdAt:
