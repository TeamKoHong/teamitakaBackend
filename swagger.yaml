          description: 사용자 ID
        uuid:
          type: string
          description: 사용자 UUID
        username:
          type: string
          description: 사용자 이름
        email:
          type: string
          description: 사용자 이메일
        role:
          type: string
          description: 사용자 역할 (예: MEMBER, ADMIN)
        createdAt:
          type: string
          format: date-time
          description: 생성 시간
