openapi: 3.0.0
info:
  title: Teamitaka Backend API
  version: 1.0.0
  description: Teamitaka 백엔드 API 문서
servers:
  - url: http://localhost:3000
    description: 로컬 개발 서버

paths:
  # adminController.js
  /admin/login:
    post:
      summary: 관리자 로그인
      description: 관리자가 이메일과 비밀번호를 통해 로그인하여 JWT 토큰을 발급받습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 관리자 이메일
                password:
                  type: string
                  description: 관리자 비밀번호
              required:
                - email
                - password
      responses:
        '200':
          description: 로그인 성공, JWT 토큰 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT 토큰
                  message:
                    type: string
                    example: "관리자 로그인 성공"
        '401':
          description: 비밀번호 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 관리자 계정이 아님
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /admin/certified-users:
    get:
      summary: 인증된 유저 목록 조회
      description: UnivCert API를 통해 인증된 사용자 목록을 조회합니다.
      responses:
        '200':
          description: 인증된 유저 목록 반환
          content:
            application/json:
              schema:
                type: object
                description: UnivCert API 응답 형식에 따름
        '400':
          description: UnivCert API 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /admin/clear-verified-emails:
    delete:
      summary: 인증된 이메일 전체 삭제
      description: 데이터베이스에서 모든 인증된 이메일 기록을 삭제합니다.
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 모든 인증된 이메일이 삭제되었습니다."
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # applicationController.js
  /applications/{recruitment_id}:
    post:
      summary: 모집공고에 지원하기
      description: 사용자가 특정 모집공고에 지원합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
      responses:
        '201':
          description: 지원 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
    get:
      summary: 지원자 목록 조회
      description: 특정 모집공고의 지원자 목록을 조회합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
      responses:
        '200':
          description: 지원자 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /applications/{application_id}/approve:
    patch:
      summary: 지원 승인
      description: 특정 지원을 승인합니다.
      parameters:
        - in: path
          name: application_id
          required: true
          schema:
            type: string
          description: 지원 ID
      responses:
        '200':
          description: 승인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "지원이 승인되었습니다."
                  updatedApplication:
                    $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /applications/{application_id}/reject:
    patch:
      summary: 지원 거절
      description: 특정 지원을 거절합니다.
      parameters:
        - in: path
          name: application_id
          required: true
          schema:
            type: string
          description: 지원 ID
      responses:
        '200':
          description: 거절 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "지원이 거절되었습니다."
                  updatedApplication:
                    $ref: '#/components/schemas/Application'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # authController.js
  /auth/register:
    post:
      summary: 사용자 회원가입
      description: 새로운 사용자를 등록합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 회원가입 성공!"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: 입력값 오류 또는 이메일 중복
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/login:
    post:
      summary: 사용자 로그인
      description: 사용자가 로그인하여 JWT 토큰을 발급받습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 로그인 성공!"
                  token:
                    type: string
                    description: JWT 토큰
        '400':
          description: 입력값 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/validate-password:
    post:
      summary: 비밀번호 유효성 검사
      description: 제공된 비밀번호의 유효성을 검사합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
              required:
                - password
      responses:
        '200':
          description: 유효성 검사 결과 반환
          content:
            application/json:
              schema:
                type: object
                description: 비밀번호 유효성 검사 결과 (구체적인 스키마는 validatePassword 함수에 의존)
        '400':
          description: 비밀번호 입력 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # commentController.js
  /recruitments/{recruitment_id}/comment:
    get:
      summary: 모집공고 댓글 조회
      description: 특정 모집공고에 달린 댓글 목록을 조회합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
      responses:
        '200':
          description: 댓글 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 댓글 작성
      description: 특정 모집공고에 댓글을 작성합니다.
      parameters:
        - in: path
          name: recruitment_id
          required: true
          schema:
            type: string
          description: 모집공고 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 댓글 내용
              required:
                - content
      responses:
        '201':
          description: 댓글 작성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # devController.js
  /dev/clear-verified-emails:
    delete:
      summary: 인증된 이메일 전체 삭제 (개발용)
      description: 개발 환경에서 모든 인증된 이메일 기록을 삭제합니다.
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "✅ 모든 인증된 이메일이 삭제되었습니다."
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # draftController.js
  /recruitment/draft:
    post:
      summary: 모집공고 임시저장
      description: 모집공고를 임시저장합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecruitmentDraft'
      responses:
        '201':
          description: 임시저장 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "임시저장되었습니다."
                  draftRecruitment:
                    $ref: '#/components/schemas/RecruitmentDraft'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # memberController.js
  /projects/{project_id}/members:
    get:
      summary: 팀원 목록 조회
      description: 특정 프로젝트의 팀원 목록을 조회합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
      responses:
        '200':
          description: 팀원 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectMember'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: 팀원 추가
      description: 특정 프로젝트에 팀원을 추가합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  description: 추가할 사용자 ID
                role:
                  type: string
                  description: 팀원 역할 (기본값: "팀원")
              required:
                - user_id
      responses:
        '201':
          description: 팀원 추가 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMember'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /projects/members/{member_id}:
    put:
      summary: 팀원 역할 수정
      description: 특정 팀원의 역할을 수정합니다.
      parameters:
        - in: path
          name: member_id
          required: true
          schema:
            type: string
          description: 팀원 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  description: 수정할 역할
              required:
                - role
      responses:
        '200':
          description: 역할 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "팀원 역할이 수정되었습니다."
                  member:
                    $ref: '#/components/schemas/ProjectMember'
        '404':
          description: 팀원 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
    delete:
      summary: 팀원 삭제
      description: 특정 팀원을 프로젝트에서 삭제합니다.
      parameters:
        - in: path
          name: member_id
          required: true
          schema:
            type: string
          description: 팀원 ID
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "팀원이 삭제되었습니다."
        '404':
          description: 팀원 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # profileController.js
  /profile/{user_id}:
    get:
      summary: 사용자 프로필 조회
      description: 특정 사용자의 프로필 정보를 조회합니다.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
          description: 사용자 ID
      responses:
        '200':
          description: 프로필 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /profile/{user_id}/ratings:
    get:
      summary: 사용자 평점 조회
      description: 특정 사용자의 평점 정보를 조회합니다.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
          description: 사용자 ID
      responses:
        '200':
          description: 평점 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
        '400':
          description: 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /profile/{user_id}/projects:
    get:
      summary: 사용자 참여 프로젝트 조회
      description: 특정 사용자가 참여한 프로젝트 목록을 조회합니다.
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
          description: 사용자 ID
      responses:
        '200':
          description: 프로젝트 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '400':
          description: 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # projectController.js
  /projects:
    get:
      summary: 전체 프로젝트 조회
      description: 모든 프로젝트 목록을 조회합니다.
      responses:
        '200':
          description: 프로젝트 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /projects/{project_id}:
    get:
      summary: 특정 프로젝트 조회
      description: 특정 프로젝트의 상세 정보를 조회합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
      responses:
        '200':
          description: 프로젝트 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: 프로젝트 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: 프로젝트 수정
      description: 특정 프로젝트 정보를 수정합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: 프로젝트 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
    delete:
      summary: 프로젝트 삭제
      description: 특정 프로젝트를 삭제합니다.
      parameters:
        - in: path
          name: project_id
          required: true
          schema:
            type: string
          description: 프로젝트 ID
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "프로젝트가 삭제되었습니다."
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []
  /projects/completed:
    get:
      summary: 완료된 프로젝트 조회
      description: 현재 사용자가 참여한 완료된 프로젝트 목록을 조회합니다.
      responses:
        '200':
          description: 완료된 프로젝트 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
        '500':
          description: 서버 오류
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - bearerAuth: []

  # recruitmentController.js
  /recruitment:
    get:
      summary: 전체 모집공고 조회
      description: 모든 모집공고 목록을 조회합니다.
      responses:
        '200':
