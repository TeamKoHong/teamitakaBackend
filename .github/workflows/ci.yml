name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/univcert-verification
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Set environment variables from GitHub Secrets
        run: |
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> .env
          echo "DATABASE_URL={{ secrets.DATABASE_URL }}" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --cache --max-warnings=0

      - name: Run Tests
        run: |
          export NODE_ENV=test  # ✅ CI 환경에서 NODE_ENV 설정
          npm test -- --config=jest.config.js --ci --maxWorkers=2 --detectOpenHandles

      - name: Debug - List files in the repository
        run: ls -la

      - name: Check Jest Config
        run: ls -la | grep "jest.config.js"