name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Node.js ÌôòÍ≤Ω ÏÑ§Ï†ï
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ÏÑúÎπÑÏä§ Í≥ÑÏ†ï ÌÇ§ Ï§ÄÎπÑ
      - name: Prepare Service Account Key
        run: |
          cat <<EOF > sa-key.json
          ${{ secrets.GCP_SA_KEY }}
          EOF
          echo "Service Account JSON saved to sa-key.json"

      # Cloud SQL Proxy Îã§Ïö¥Î°úÎìú
      - name: Download Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy

      # Cloud SQL Proxy ÏãúÏûë
      - name: Start Cloud SQL Proxy
        run: |
          ./cloud_sql_proxy \
            -instances="${{ secrets.INSTANCE_CONNECTION_NAME }}=tcp:127.0.0.1:3307" \
            -credential_file=sa-key.json \
            > proxy.log 2>&1 &
          sleep 5
          if ! nc -z 127.0.0.1 3307; then
            echo "‚ö†Ô∏è Proxy failed to start!"
            cat proxy.log
            exit 1
          fi
          echo "‚úÖ Proxy running on 3307"
          cat proxy.log

      # Cloud SQL Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ (Ìò∏Ïä§Ìä∏)
      - name: Test Cloud SQL Connection (host)
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          echo "Testing connection to local Proxy at 127.0.0.1:3307..."
          for i in {1..10}; do
            nc -zv 127.0.0.1 3307 && break
            echo "Attempt $i failed, retrying in 2 seconds..."
            sleep 2
          done || {
            echo "‚ö†Ô∏è Failed to connect to local Proxy after 10 attempts"
            cat proxy.log
            exit 1
          }
          echo "‚úÖ Cloud SQL Proxy is accessible on 127.0.0.1:3307"

      # Docker Buildx ÏÑ§Ï†ï
      - name: Install Docker (Buildx)
        uses: docker/setup-buildx-action@v3

      # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
      - name: Build Docker Image
        run: |
          docker build -t teamitaka-app -f Dockerfile.prod .
        working-directory: .

      # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
      - name: Set Database Environment
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          if [ -z "$DB_NAME_VALUE" ]; then
            echo "Warning: DB_NAME not found in secrets, using default 'teamitaka_db'"
            DB_NAME_VALUE="teamitaka_db"
          fi
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:3307/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3307" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "Determined DATABASE_URL: ${{ env.DATABASE_URL }}"

      # ÌôòÍ≤Ω Î≥ÄÏàò ÎîîÎ≤ÑÍπÖ Ï∂úÎ†•
      - name: Debug - Print Environment
        run: |
          echo "INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}"
          echo "DB_HOST=${{ env.DB_HOST }}"
          echo "DB_PORT=${{ env.DB_PORT }}"
          echo "DB_USER=${{ env.DB_USER }}"
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}"
          echo "DB_NAME=${{ env.DB_NAME }}"
          echo "DATABASE_URL=${{ env.DATABASE_URL }}"
          echo "NODE_ENV=${{ env.NODE_ENV }}"

      # Cloud SQL Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ (Docker)
      - name: Test Cloud SQL Connection (docker)
        run: |
          echo "Testing connection from container to Proxy at 127.0.0.1:3307..."
          docker run --rm --network host \
            teamitaka-app nc -zv 127.0.0.1 3307 || {
              echo "‚ö†Ô∏è Failed to connect from container"
              exit 1
            }
          echo "‚úÖ Container -> Cloud SQL Proxy connection successful"

      # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÏÉùÏÑ± ÌôïÏù∏
      - name: Ensure Database Exists
        run: |
          echo "Ensuring database exists..."
          docker run --network host \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            teamitaka-app \
            bash -c "mysql -h ${{ env.DB_HOST }} -P ${{ env.DB_PORT }} -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} -e 'CREATE DATABASE IF NOT EXISTS \`${{ env.DB_NAME }}\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;' && echo 'Database created or already exists' || { echo 'Failed to create database'; exit 1; }"

      # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ï°¥Ïû¨ ÌôïÏù∏
      - name: Verify Database Existence
        run: |
          echo "Verifying database existence..."
          docker run --network host \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            teamitaka-app \
            bash -c "mysql -h ${{ env.DB_HOST }} -P ${{ env.DB_PORT }} -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} -e 'USE \`${{ env.DB_NAME }}\`;' && echo 'Database exists' || { echo 'Database does not exist'; exit 1; }"

      # Í∏∞Ï°¥ ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÎêòÎèåÎ¶¨Í∏∞
      - name: Undo All Migrations
        run: |
          echo "Undoing all previous migrations..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash -c "npx sequelize-cli db:migrate:undo:all --url ${{ env.DATABASE_URL }} --debug && echo 'All migrations undone' || { echo 'Failed to undo migrations'; exit 1; }"

      # Sequelize ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò Ïã§Ìñâ
      - name: Run Sequelize Migrations
        run: |
          echo "Running migration via container with Auth Proxy for deployment..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash -c "npx sequelize-cli db:migrate --url ${{ env.DATABASE_URL }} --debug && echo 'Migrations completed' || { echo 'Failed to run migrations'; exit 1; }"

      # ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÏÉÅÌÉú ÌôïÏù∏
      - name: Check Migration Status
        run: |
          echo "Checking migration status for deployment..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e NODE_ENV=production \
            teamitaka-app \
            bash -c "npx sequelize-cli db:migrate:status --url ${{ env.DATABASE_URL }}"

      # ProjectPost.js ÌååÏùº Ï°¥Ïû¨ Ïó¨Î∂Ä ÌôïÏù∏ (ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú Îã®Í≥Ñ)
      - name: Verify ProjectPost.js exists
        run: |
          echo "Checking if ProjectPost.js exists in the container..."
          docker run --rm teamitaka-app ls /app/src/models/ProjectPost.js || { echo "Error: ProjectPost.js is missing"; exit 1; }
          echo "‚úÖ ProjectPost.js exists in /app/src/models/"

      # Î™®Ïùò Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ
      - name: Insert Mockup Data
        run: |
          echo "üîç Starting mockup data insertion process..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e NODE_ENV=production \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose
          echo "‚úÖ Mockup data insertion completed"

      # ÎåÄÌïô, ÌïôÎ∂Ä, ÌïôÍ≥º Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ
      - name: Insert Universities, Colleges, Departments Data
        run: |
          echo "üîç Inserting Universities, Colleges, Departments data into DB from CSV for deployment..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e NODE_ENV=production \
            teamitaka-app \
            node src/scripts/insertCSV.js
          echo "‚úÖ Universities, Colleges, Departments CSV Insert Completed"

      # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Î∞∞Ìè¨ Î∞è ÌÖåÏä§Ìä∏
      - name: Deploy and Test Application
        run: |
          echo "üöÄ Starting Application..."
          docker run -d --network host \
            --name teamitaka-prod \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            teamitaka-app \
            npm run start
          echo "‚úÖ App container started"
          
          echo "‚è≥ Waiting for DB..."
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 --silent -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }}; then
              echo "‚úÖ DB is ready"
              break
            fi
            echo "DB not ready, retrying..."
            sleep 10
          done || {
            echo "‚ö†Ô∏è DB timeout"
            docker logs teamitaka-prod
            exit 1
          }
          
          echo "‚è≥ Waiting for server..."
          sleep 20
          
          echo "üîç Checking health..."
          for i in {1..5}; do
            RESPONSE=$(curl -s http://127.0.0.1:3000/health 2>&1 || echo "Curl failed with error: $?")
            echo "Response: $RESPONSE"
            if [ -n "$RESPONSE" ] && [ "$RESPONSE" != "Curl failed with error: $?" ]; then
              echo "‚úÖ Health OK: $RESPONSE"
              break
            else
              echo "‚ö†Ô∏è Health failed, retrying... (Attempt $i)"
              docker logs teamitaka-prod
              sleep 5
            fi
            if [ "$i" -eq 5 ]; then
              echo "‚ö†Ô∏è Health check failed after 5 tries"
              docker logs teamitaka-prod
              exit 1
            fi
          done

      # Cloud SQL Proxy Ï¢ÖÎ£å
      - name: Stop Cloud SQL Proxy
        run: pkill cloud_sql_proxy || true