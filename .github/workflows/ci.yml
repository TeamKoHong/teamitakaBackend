name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: us-central1 # ✨ 여기에 Cloud Run 배포 리전 (예: asia-northeast3)을 입력하세요! ✨
      IMAGE_NAME: teamitaka-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Decode and Save GCP Service Account Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > sa-key.json
          echo "✅ Decoded service account key to sa-key.json"

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '$(cat sa-key.json)'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker to use Google Cloud CLI as a credential helper
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create Docker Network
        run: docker network create cloudsql-net

      - name: Start Cloud SQL Proxy (Docker v2)
        run: |
          docker run -d --name cloudsql-proxy \
            --network cloudsql-net \
            -v ${{ github.workspace }}/sa-key.json:/config/sa-key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.7.2 \
            --credentials-file=/config/sa-key.json \
            --address 0.0.0.0 \
            --port 3306 \
            ${{ secrets.INSTANCE_CONNECTION_NAME }}
          echo "✅ Cloud SQL Proxy running on cloudsql-net"

      - name: Build and Push Docker Image to Artifact Registry
        run: |
          docker build -t ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${IMAGE_NAME}/${IMAGE_NAME}:latest -f Dockerfile.prod --no-cache .
          docker tag ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${IMAGE_NAME}/${IMAGE_NAME}:latest teamitaka-app
          
          docker push ${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${IMAGE_NAME}/${IMAGE_NAME}:latest
        working-directory: .

      - name: Verify ProjectPost.js exists
        run: |
          docker run --rm teamitaka-app ls /app/src/models/ProjectPost.js || exit 1

      - name: Set Database Environment (for Local Docker Tests)
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          [ -z "$DB_NAME_VALUE" ] && DB_NAME_VALUE="teamitaka_db"
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@cloudsql-proxy:3306/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=cloudsql-proxy" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Ensure Database Exists (Local Docker)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS \`$DB_NAME\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"

      - name: Verify Database Existence (Local Docker)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'USE \`$DB_NAME\`;'"

      - name: Reset Migrations using reset-migrations.sh (Local Docker)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${{ github.workspace }}/reset-migrations.sh:/app/reset-migrations.sh \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash /app/reset-migrations.sh

      - name: Insert Mockup Data (Local Docker)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose

      - name: Insert CSV Data (Universities, Colleges, Departments) (Local Docker)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/insertCSV.js

      - name: Deploy and Test Application (Local Docker)
        run: |
          docker run -d --network cloudsql-net \
            --name teamitaka-prod \
            -p 4000:4000 \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            teamitaka-app npm run start
          sleep 30
          curl -s --fail http://localhost:4000/health || {
            docker logs teamitaka-prod
            exit 1
          }

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: teamitaka-app-service
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          region: ${{ env.GCP_REGION }}
          managed_platform: true # 공식 문서에 따르면 이 파라미터가 맞습니다.
          # allow_unauthenticated는 v2 액션에 직접적인 입력으로 존재하지 않습니다.
          # Cloud Run 배포 후 IAM 정책을 통해 설정하거나, GCloud CLI 스텝을 추가해야 합니다.
          
          service_account_email: teamitaka@teamitaka.iam.gserviceaccount.com # 공식 문서에 따르면 이 파라미터가 맞습니다.
          cloud_sql_instances: ${{ secrets.INSTANCE_CONNECTION_NAME }} # 공식 문서에 따르면 이 파라미터가 맞습니다.
          
          env_vars: |
            DB_HOST=127.0.0.1
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_CHARSET=${{ secrets.DB_CHARSET }}
            PORT=3000
            JWT_SECRET="${{ secrets.JWT_SECRET }}"

      - name: Stop Cloud SQL Proxy
        run: docker stop cloudsql-proxy && docker rm cloudsql-proxy || true

      - name: Remove Docker Network
        run: docker network rm cloudsql-net || true