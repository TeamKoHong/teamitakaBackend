name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # ‚úÖ OIDC ÌÜ†ÌÅ∞ÏùÑ Ïò¨Î∞îÎ•¥Í≤å Ï†ÑÎã¨ÌïòÍ∏∞ ÏúÑÌï¥ ÌïÑÏöî
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine Environment
        id: env-check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ENV=development" >> $GITHUB_ENV
          else
            echo "ENV=production" >> $GITHUB_ENV
          fi

      - name: Generate .env file (for development)
        if: ${{ env.ENV == 'development' }}
        run: |
          echo "NODE_ENV=development" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DB_CHARSET=utf8mb4" >> .env
          echo "‚úÖ .env file for development has been created."

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: ${{ env.ENV == 'production' }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure gcloud SDK
        if: ${{ env.ENV == 'production' }}
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set compute/region ${{ secrets.GCP_REGION }}

      - name: Securely Connect to Cloud SQL (Production)
        if: ${{ env.ENV == 'production' }}
        run: |
          set -o errexit -o nounset -o pipefail
          echo "üîí Connecting to Cloud SQL using IAM authentication..."
          attempt=0
          max_attempts=5
          until gcloud sql connect "${{ secrets.GCP_CLOUDSQL_INSTANCE }}" --user=root --quiet; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå ERROR: Cloud SQL Connection Failed after $max_attempts attempts. Verify IAM permissions and network settings."
              exit 1
            fi
            echo "‚ùó Operation in progress. Retrying in 10 seconds... (Attempt: $attempt)"
            sleep 10
          done
        

      - name: Run Sequelize migrations
        run: |
          if [[ "${{ env.ENV }}" == "development" ]]; then
            npx sequelize-cli db:migrate --env=development
          else
            npx sequelize-cli db:migrate --env=production
          fi

      - name: Insert data from CSV
        run: node src/scripts/insertCSV.js

      - name: Deploy Application
        run: npm run start

env:
  # ‚úÖ Î°úÏª¨ Í∞úÎ∞ú ÌôòÍ≤Ω Î≥ÄÏàò
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  PORT: ${{ secrets.PORT }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DB_CHARSET: "utf8mb4"
  DB_DIALECT: "mysql"

  # ‚úÖ CI/CD Î∞∞Ìè¨ ÌôòÍ≤Ω Î≥ÄÏàò (Cloud SQL)
  GCP_DB_USER: ${{ secrets.GCP_DB_USER }}
  GCP_DB_PASSWORD: ${{ secrets.GCP_DB_PASSWORD }}
  GCP_DB_NAME: ${{ secrets.GCP_DB_NAME }}
  GCP_DB_HOST: ${{ secrets.GCP_DB_HOST }}
  GCP_DB_PORT: "3306"