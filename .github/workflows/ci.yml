name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/email-verification
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/checkout@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --cache --max-warnings=0

      - name: Run Tests
        run: npm test -- --ci --maxWorkers=2
