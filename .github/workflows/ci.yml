name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine Environment
        id: env-check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ENV=development" >> $GITHUB_ENV
          else
            echo "ENV=production" >> $GITHUB_ENV
          fi

      - name: Generate .env file (for development)
        if: ${{ env.ENV == 'development' }}
        run: |
          echo "NODE_ENV=development" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DB_CHARSET=utf8mb4" >> .env

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: ${{ env.ENV == 'production' }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set GCP project
        if: ${{ env.ENV == 'production' }}
        run: |
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Configure gcloud SDK
        if: ${{ env.ENV == 'production' }}
        run: |
          gcloud config set compute/region "${{ secrets.GCP_REGION }}"

      - name: Download and Start Cloud SQL Proxy (Production)
        if: ${{ env.ENV == 'production' }}
        run: |
          echo "🔽 Downloading Cloud SQL Proxy..."
          curl -o cloud_sql_proxy https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64
          chmod +x cloud_sql_proxy
          echo "🔒 Starting Cloud SQL Proxy..."
          ./cloud_sql_proxy -instances=${{ secrets.GCP_CLOUDSQL_INSTANCE }}=tcp:3306 -verbose > proxy_log.txt 2>&1 &
          echo "Waiting for Proxy to stabilize..."
          sleep 120
          lsof -i :3306 || (echo "⚠️ Proxy failed to start on 3306" && cat proxy_log.txt && exit 1)

      - name: Verify Proxy Connection
        if: ${{ env.ENV == 'production' }}
        run: |
          echo "🔍 Checking Proxy connection..."
          curl -s localhost:3306 || echo "⚠️ Proxy not responding"

      - name: Reset Database (Production)
        if: ${{ env.ENV == 'production' }}
        run: |
          echo "Dropping and recreating production database..."
          export DB_HOST=127.0.0.1
          mysql -h 127.0.0.1 -u $GCP_DB_USER -p$GCP_DB_PASSWORD -e "DROP DATABASE IF EXISTS $GCP_DB_NAME; CREATE DATABASE $GCP_DB_NAME;"

      - name: Reset Database (Development)
        if: ${{ env.ENV == 'development' }}
        run: |
          echo "Dropping and recreating development database..."
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD -e "DROP DATABASE IF EXISTS $DB_NAME; CREATE DATABASE $DB_NAME;"

      - name: Run Sequelize migrations
        run: |
          if [[ "${{ env.ENV }}" == "production" ]]; then
            export USE_CLOUD_SQL_PROXY=true
            export DB_HOST=127.0.0.1
            npx sequelize-cli db:migrate --env=production
          else
            npx sequelize-cli db:migrate --env=development
          fi
        

      - name: Insert data from CSV
        if: env.NODE_ENV != 'test'
        run: |
          if [[ "${{ env.ENV }}" == "production" ]]; then
            export DB_HOST=127.0.0.1
          else
            export DB_HOST=mysql
          fi
          node src/scripts/insertCSV.js

      - name: Generate ADMIN_PASSWORD_HASH
        run: |
          echo "Generating ADMIN_PASSWORD_HASH..."
          HASH=$(node -e "console.log(require('bcryptjs').hashSync(process.env.ADMIN_PASSWORD, 10))")
          echo "ADMIN_PASSWORD_HASH=${HASH}" >> $GITHUB_ENV
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Deploy Application
        run: npm run start

env:
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  PORT: ${{ secrets.PORT }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DB_CHARSET: "utf8mb4"
  DB_DIALECT: "mysql"
  GCP_DB_USER: ${{ secrets.GCP_DB_USER }}
  GCP_DB_NAME: ${{ secrets.GCP_DB_NAME }}
  GCP_DB_PASSWORD: ${{ secrets.GCP_DB_PASSWORD }}
  GCP_CLOUDSQL_INSTANCE: ${{ secrets.GCP_CLOUDSQL_INSTANCE }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  USE_CLOUD_SQL_PROXY: "true"  # 추가: Cloud SQL Proxy 사용 시 true로 설정
