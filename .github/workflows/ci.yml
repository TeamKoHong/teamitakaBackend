name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Prepare Service Account Key
        run: |
          cat <<EOF > sa-key.json
          ${{ secrets.GCP_SA_KEY }}
          EOF
          echo "Service Account JSON saved to sa-key.json"

      - name: Download Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy

      - name: Start Cloud SQL Proxy
        run: |
          ./cloud_sql_proxy \
            -instances="${{ secrets.INSTANCE_CONNECTION_NAME }}=tcp:127.0.0.1:3306" \
            -credential_file=sa-key.json \
            > proxy.log 2>&1 &
          echo "Cloud SQL Proxy started in the background."
          sleep 5
          echo "Proxy log:"
          cat proxy.log

      - name: Test Cloud SQL Connection (host)
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd
          echo "Testing connection to local Proxy at 127.0.0.1:3306..."
          for i in {1..10}; do
            nc -zv 127.0.0.1 3306 && break
            echo "Attempt $i failed, retrying in 2 seconds..."
            sleep 2
          done || {
            echo "âš ï¸ Failed to connect to local Proxy after 10 attempts"
            echo "Check proxy.log for details:"
            cat proxy.log
            exit 1
          }
          echo "âœ… Cloud SQL Proxy is accessible on 127.0.0.1:3306"

      - name: Install Docker (Buildx)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t teamitaka-app -f Dockerfile.prod .
        working-directory: .

      - name: Set Database Environment
        run: |
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:3306/${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "Determined DATABASE_URL: ${{ env.DATABASE_URL }}"

      - name: Debug - Print Environment
        run: |
          echo "INSTANCE_CONNECTION_NAME=${{ secrets.INSTANCE_CONNECTION_NAME }}"
          echo "DB_HOST=${{ env.DB_HOST }}"
          echo "DB_PORT=${{ env.DB_PORT }}"
          echo "DB_USER=${{ env.DB_USER }}"
          echo "DB_PASSWORD=${{ env.DB_PASSWORD }}"
          echo "DB_NAME=${{ env.DB_NAME }}"
          echo "DATABASE_URL=${{ env.DATABASE_URL }}"
          echo "NODE_ENV=${{ env.NODE_ENV }}"

      - name: Test Cloud SQL Connection (docker)
        run: |
          echo "Testing connection from container to Proxy at 127.0.0.1:3306..."
          docker run --rm --network host \
            teamitaka-app nc -zv 127.0.0.1 3306 || {
              echo "âš ï¸ Failed to connect from container"
              exit 1
            }
          echo "âœ… Container -> Cloud SQL Proxy connection successful"

      - name: Reset Database (Drop All Tables)
        run: |
          echo "Resetting database by dropping all tables for deployment..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            bash -c "echo 'SET FOREIGN_KEY_CHECKS = 0;' > reset.sql && \
                     echo 'DROP TABLE IF EXISTS Applications, VerifiedEmails, Searches, Keywords, Reviews, Notifications, Likes, Comments, Projects, Recruitments, Departments, Colleges, Universities, Admins, Users, Profiles, SequelizeMeta;' >> reset.sql && \
                     echo 'SET FOREIGN_KEY_CHECKS = 1;' >> reset.sql && \
                     mysql -h ${{ env.DB_HOST }} -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} ${{ env.DB_NAME }} < reset.sql"

      - name: Run Sequelize migrations in Docker
        run: |
          echo "Running migration via container with Auth Proxy for deployment..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            bash -c "npx sequelize-cli db:migrate --url ${{ env.DATABASE_URL }} --debug"

      - name: Debug - Before Check Migration Status
        run: |
          echo "Environment before checking migration status:"
          echo "DB_HOST=${{ env.DB_HOST }}"
          echo "DB_PORT=${{ env.DB_PORT }}"
          echo "DATABASE_URL=${{ env.DATABASE_URL }}"

      - name: Check Migration Status
        run: |
          echo "Checking migration status for deployment..."
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            bash -c "npx sequelize-cli db:migrate:status --url ${{ env.DATABASE_URL }}"

      - name: Check if Users table exists
        run: |
          docker run --network host \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            node src/scripts/checkDB.js

      - name: Insert Users Mockup Data (Users, Profiles)
        run: |
          echo "ðŸ” Checking GITHUB_WORKSPACE/src/data directory for users..."
          ls -l ${GITHUB_WORKSPACE}/src/data/ || echo "No files found in GITHUB_WORKSPACE/src/data"
          echo "ðŸ” Checking mounted data directory for users..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            teamitaka-app \
            bash -c "ls -l /app/data && stat -c '%a %n' /app/data/users_mockup.csv || echo 'No users_mockup.csv found or permission issue in /app/data'"
          echo "ðŸ” Inserting users mockup data into DB from CSV for deployment..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users
          echo "âœ… Users and Profiles Mockup Data Insert Completed"

      - name: Insert Recruitments Mockup Data
        run: |
          echo "ðŸ” Checking GITHUB_WORKSPACE/src/data directory for recruitments..."
          ls -l ${GITHUB_WORKSPACE}/src/data/ || echo "No files found in GITHUB_WORKSPACE/src/data"
          echo "ðŸ” Checking mounted data directory for recruitments..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            teamitaka-app \
            bash -c "ls -l /app/data && stat -c '%a %n' /app/data/recruitment_mockup.csv || echo 'No recruitment_mockup.csv found or permission issue in /app/data'"
          echo "ðŸ” Inserting recruitments mockup data into DB from CSV for deployment..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --recruitments
          echo "âœ… Recruitments Mockup Data Insert Completed"

      - name: Insert Projects Mockup Data
        run: |
          echo "ðŸ” Checking GITHUB_WORKSPACE/src/data directory for projects..."
          ls -l ${GITHUB_WORKSPACE}/src/data/ || echo "No files found in GITHUB_WORKSPACE/src/data"
          echo "ðŸ” Checking mounted data directory for projects..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            teamitaka-app \
            bash -c "ls -l /app/data && stat -c '%a %n' /app/data/projects_mockup.csv || echo 'No projects_mockup.csv found or permission issue in /app/data'"
          echo "ðŸ” Inserting projects mockup data into DB from CSV for deployment..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects
          echo "âœ… Projects Mockup Data Insert Completed"

      - name: Insert Universities, Colleges, Departments Data
        run: |
          echo "ðŸ” Inserting Universities, Colleges, Departments data into DB from CSV for deployment..."
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            node src/scripts/insertCSV.js
          echo "âœ… Universities, Colleges, Departments CSV Insert Completed"

      - name: Deploy and Test Application
        run: |
          echo "ðŸš€ Starting Application for deployment testing..."
          docker run -d --network host \
            --name teamitaka-prod \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            -e DB_HOST=${{ env.DB_HOST }} \
            -e DB_PORT=${{ env.DB_PORT }} \
            -e DB_DIALECT=${{ env.DB_DIALECT }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            teamitaka-app \
            npm run start
          echo "âœ… App container started (port 3000 exposed on host)"
          sleep 10  # ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œìž‘ ëŒ€ê¸°
          echo "ðŸ” Testing application health..."
          curl -s http://127.0.0.1:3000/health || {
            echo "âš ï¸ Application health check failed"
            exit 1
          }
          echo "âœ… Application health check passed for deployment"

env:
  DB_CHARSET: "utf8mb4"
  DB_DIALECT: "mysql"