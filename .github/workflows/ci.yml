name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: us-central1
      IMAGE_NAME: teamitaka-backend

    steps:
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ÏÑ§Ïπò
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Google Cloud Ïù∏Ï¶ù
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4. Docker Buildx ÏÑ§Ï†ï
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Docker Ïù∏Ï¶ù ÏÑ§Ï†ï
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # 6. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú
      - name: Build and Push Docker Image
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker build -t $DOCKER_IMAGE_TAG -f Dockerfile.prod .
          docker push $DOCKER_IMAGE_TAG

      # 7. Cloud Run Î∞∞Ìè¨
      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.IMAGE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          env_vars: |
            GCP_DB_USER=${{ secrets.DB_USER }}
            GCP_DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            GCP_DB_NAME=${{ secrets.DB_NAME }}
            GCP_DB_HOST=localhost
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:3306/${{ secrets.DB_NAME }}
          flags: '--allow-unauthenticated --add-cloudsql-instances=${{ secrets.INSTANCE_CONNECTION_NAME }}'

      # 8. Ìó¨Ïä§Ï≤¥ÌÅ¨
      - name: Health Check
        run: |
          echo "üîç Cloud Run service URL: ${{ steps.deploy.outputs.url }}"
          echo "‚è≥ Waiting for service to be ready..."
          sleep 60
          echo "üè• Attempting health check..."
          curl -v -f "${{ steps.deploy.outputs.url }}/health" || {
            echo "‚ùå Health check failed. Checking service status..."
            gcloud run services describe ${{ env.IMAGE_NAME }} --region=${{ env.GCP_REGION }} --format="value(status.url)"
            echo "üîç Service logs:"
            gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.IMAGE_NAME }}" --limit=20 --format="value(timestamp,textPayload)"
            exit 1
          }
          echo "‚úÖ Health check passed!"
