name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC í† í° ì „ë‹¬ì„ ìœ„í•´ í•„ìš”
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Determine Environment
        id: env-check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "ENV=development" >> $GITHUB_ENV
          else
            echo "ENV=production" >> $GITHUB_ENV
          fi

      - name: Generate .env file (for development)
        if: ${{ env.ENV == 'development' }}
        run: |
          echo "NODE_ENV=development" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DB_CHARSET=utf8mb4" >> .env
          echo "âœ… .env file for development created."

      - name: Authenticate to Google Cloud (Workload Identity Federation)
        if: ${{ env.ENV == 'production' }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set GCP project
        if: ${{ env.ENV == 'production' }}
        run: |
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"

      - name: Configure gcloud SDK
        if: ${{ env.ENV == 'production' }}
        run: |
          gcloud config set compute/region "${{ secrets.GCP_REGION }}"

      - name: Download and Start Cloud SQL Proxy (Production)
        if: ${{ env.ENV == 'production' }}
        run: |
          echo "ğŸ”½ Downloading Cloud SQL Auth Proxy..."
          curl -o cloud_sql_proxy https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64
          chmod +x cloud_sql_proxy
          echo "ğŸ”’ Starting Cloud SQL Proxy with no TLS..."
          ./cloud_sql_proxy -instances=${{ secrets.GCP_CLOUDSQL_INSTANCE }}=tcp:3306 -disable_tls -verbose &
          echo "Waiting for Proxy to start..."
          sleep 60  # ì¶©ë¶„í•œ ëŒ€ê¸° ì‹œê°„
          lsof -i :3306 || (echo "âš ï¸ Port 3306 not ready" && exit 1)  # í¬íŠ¸ í™•ì¸

      - name: Run Sequelize migrations
        run: |
          if [[ "${{ env.ENV }}" == "development" ]]; then
            npx sequelize-cli db:migrate --env=development
          else
            npx sequelize-cli db:migrate --env=production
          fi

      - name: Insert data from CSV
        run: node src/scripts/insertCSV.js

      - name: Deploy Application
        run: npm run start

env:
  # ë¡œì»¬ ê°œë°œ í™˜ê²½ ë³€ìˆ˜
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  PORT: ${{ secrets.PORT }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DB_CHARSET: "utf8mb4"
  DB_DIALECT: "mysql"

  # Production í™˜ê²½ (Cloud SQL)
  GCP_DB_USER: ${{ secrets.GCP_DB_USER }}
  GCP_DB_NAME: ${{ secrets.GCP_DB_NAME }}
  GCP_DB_PASSWORD: ""  # IAM ì¸ì¦ ì‚¬ìš©ìì—ì„œëŠ” ë¹„ë°€ë²ˆí˜¸ ì‚¬ìš©í•˜ì§€ ì•ŠìŒ
  GCP_CLOUDSQL_INSTANCE: ${{ secrets.GCP_CLOUDSQL_INSTANCE }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}