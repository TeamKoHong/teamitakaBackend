name: CI Pipeline

on:
  push:
    branches: [dev, 'feature/*']
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      IMAGE_NAME: teamitaka-backend

    steps:
      # 1. Checkout
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Authenticate with gcloud
      - name: Authenticate with gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 4. Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 5. Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      # 6. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }} -f Dockerfile.prod .

      # 7. Push to Artifact Registry
      - name: Push Docker Image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}

      # 8. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          echo "üîç Checking environment variables..."
          echo "GCP_DB_HOST: ${{ secrets.GCP_DB_HOST }}"
          echo "GCP_DB_USER: ${{ secrets.GCP_DB_USER }}"
          echo "GCP_DB_NAME: ${{ secrets.GCP_DB_NAME }}"
          echo "GCP_DB_PORT: ${{ secrets.GCP_DB_PORT }}"
          
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ secrets.INSTANCE_CONNECTION_NAME }} \
            --set-env-vars "NODE_ENV=production,JWT_SECRET=${{ secrets.JWT_SECRET }},GCP_DB_HOST=${{ secrets.GCP_DB_HOST }},GCP_DB_USER=${{ secrets.GCP_DB_USER }},GCP_DB_PASSWORD=${{ secrets.GCP_DB_PASSWORD }},GCP_DB_NAME=${{ secrets.GCP_DB_NAME }},GCP_DB_PORT=${{ secrets.GCP_DB_PORT }}" \
            --format "value(status.url)" > service_url.txt
          
          echo "service_url=$(cat service_url.txt)" >> $GITHUB_OUTPUT
          echo "üîç Service URL: $(cat service_url.txt)"

      # 9. Wait for service to be ready + Health Check
      - name: Wait and Check Health
        run: |
          echo "üîç Cloud Run service URL: ${{ steps.deploy.outputs.service_url }}"
          echo "‚è≥ Waiting for service to be ready..."
          sleep 60
          echo "üè• Attempting health check..."
          curl -f "${{ steps.deploy.outputs.service_url }}/health" || {
            echo "‚ùå Health check failed. Showing logs:"
            gcloud run services describe ${{ env.IMAGE_NAME }} --region us-central1 --format="value(status.url)"
            gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.IMAGE_NAME }}" --limit=30 --format="value(timestamp,textPayload)"
            exit 1
          }
          echo "‚úÖ Health check passed!"
