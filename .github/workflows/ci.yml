name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # google-github-actions/auth@v2 사용 시 필수

    env:
      # 여기에 실제 GCP 프로젝트 ID를 입력하거나 GitHub Secret을 사용합니다.
      # 예: GCP_PROJECT_ID: your-gcp-project-id
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      # 여기에 실제 Cloud Run 배포 리전을 입력하세요 (예: asia-northeast3)
      GCP_REGION: us-central1 # 또는 asia-northeast3
      IMAGE_NAME: teamitaka-backend # Artifact Registry에 저장될 이미지 이름

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. GCP 서비스 계정 키 파일 생성 (Cloud SQL Proxy용)
      # GCP_SA_KEY Secret의 원본 JSON 내용을 sa-key.json 파일로 저장합니다.
      - name: Create GCP Service Account Key File
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > sa-key.json
          echo "✅ Created service account key file for Cloud SQL Proxy."
        # 보안 경고: ${{ secrets.GCP_SA_KEY }}의 내용을 로그에 직접 출력하지 않도록 주의합니다.
        # 위 명령은 파일로 리다이렉트하므로 로그에는 직접 출력되지 않습니다.

      # 4. Google Cloud에 인증 (Artifact Registry, Cloud Run 배포 등을 위해)
      # GCP_SA_KEY Secret의 원본 JSON 내용을 credentials_json으로 직접 전달합니다.
      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Secret의 원본 JSON 내용을 직접 사용
          create_credentials_file: false # 파일로 만들 필요 없음 (credentials_json으로 직접 받기 때문에)
          export_environment_variables: true
          universe: googleapis.com
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform
          id_token_include_email: false

      # 5. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Docker가 Google Cloud CLI를 credential helper로 사용하도록 구성
      - name: Configure Docker to use Google Cloud CLI as a credential helper
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # 7. Docker 전용 네트워크 생성 (Cloud SQL Proxy용)
      - name: Create Docker Network
        run: docker network create cloudsql-net

      # 8. Cloud SQL Proxy v2 시작 (Docker 컨테이너)
      # sa-key.json 파일을 마운트하여 사용합니다.
      - name: Start Cloud SQL Proxy (Docker v2)
        run: |
          docker run -d --name cloudsql-proxy \
            --network cloudsql-net \
            -v ${{ github.workspace }}/sa-key.json:/config/sa-key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.7.2 \
            --credentials-file=/config/sa-key.json \
            --address 0.0.0.0 \
            --port 3306 \
            ${{ secrets.INSTANCE_CONNECTION_NAME }}
          echo "✅ Cloud SQL Proxy running on cloudsql-net"

      # 9. Docker 이미지 빌드 및 Artifact Registry에 푸시
      - name: Build and Push Docker Image to Artifact Registry
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker build -t $DOCKER_IMAGE_TAG -f Dockerfile.prod --no-cache .
          docker push $DOCKER_IMAGE_TAG
        working-directory: .

      # 10. ProjectPost.js 존재 확인 (애플리케이션 컨테이너 내부 검증)
      - name: Verify ProjectPost.js exists
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm $DOCKER_IMAGE_TAG ls /app/src/models/ProjectPost.js || exit 1

      # 11. DB 환경변수 설정 (Local Docker Tests용)
      - name: Set Database Environment (for Local Docker Tests)
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          [ -z "$DB_NAME_VALUE" ] && DB_NAME_VALUE="teamitaka_db"
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@cloudsql-proxy:3306/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=cloudsql-proxy" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # 12. DB 생성 (Local Docker)
      - name: Ensure Database Exists (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            $DOCKER_IMAGE_TAG \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS \`$DB_NAME\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"

      # 13. DB 존재 확인 (Local Docker)
      - name: Verify Database Existence (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            $DOCKER_IMAGE_TAG \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'USE \`$DB_NAME\`;'"

      # 14. 마이그레이션 리셋 (reset-migrations.sh 사용) (Local Docker)
      - name: Reset Migrations using reset-migrations.sh (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm \
            --network cloudsql-net \
            -v ${{ github.workspace }}/reset-migrations.sh:/app/reset-migrations.sh \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            $DOCKER_IMAGE_TAG \
            bash /app/reset-migrations.sh

      # 15. Mock 데이터 삽입 (Local Docker)
      - name: Insert Mockup Data (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            $DOCKER_IMAGE_TAG \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose

      # 16. 대학/학과 CSV 삽입 (Local Docker)
      - name: Insert CSV Data (Universities, Colleges, Departments) (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            $DOCKER_IMAGE_TAG \
            node src/scripts/insertCSV.js

      # 17. 애플리케이션 배포 및 헬스체크 (Local Docker)
      - name: Deploy and Test Application (Local Docker)
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker run -d --network cloudsql-net \
            --name teamitaka-prod \
            -p 4000:4000 \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            $DOCKER_IMAGE_TAG npm run start
          sleep 30
          curl -s --fail http://localhost:4000/health || {
            docker logs teamitaka-prod
            exit 1
          }

      # 18. Cloud Run에 배포
      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.IMAGE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          env_vars: |
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NODE_ENV=production
            DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:3306/${{ secrets.DB_NAME }}
          # 이 부분을 이렇게 수정하세요. 'env_vars'와 같은 레벨에 있어야 합니다.
          cloud_sql_instances: ${{ secrets.INSTANCE_CONNECTION_NAME }}