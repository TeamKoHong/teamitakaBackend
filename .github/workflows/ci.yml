name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variables
        run: echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud SDK
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        
      - name: Set compute region
        run: gcloud config set compute/region ${{ secrets.GCP_REGION }}

      - name: Authenticate to Google Cloud
        run: |
          set -o errexit -o nounset -o pipefail
          echo "::add-mask::${{ secrets.GCP_SA_KEY }}"  # ì„œë¹„ìŠ¤ ê³„ì • í‚¤ ë§ˆìŠ¤í‚¹
          echo "ğŸ”’ Authenticating with Google Cloud..."
          
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/gcp_key.json  # í™˜ê²½ ë³€ìˆ˜ë¡œ ì €ì¥ í›„ ì‚¬ìš©
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
      
          echo "ğŸ”„ Connecting to Cloud SQL..."
          if ! gcloud sql connect "${{ secrets.GCP_CLOUDSQL_INSTANCE }}" --user=root --quiet; then
            echo "âŒ ERROR: Cloud SQL Connection Failed. Check IAM permissions and network settings."
            exit 1
          fi
      
          rm -f /tmp/gcp_key.json  # ì¸ì¦ í›„ íŒŒì¼ ì‚­ì œ      

      - name: Run Sequelize migrations
        run: npx sequelize-cli db:migrate --env=production

      - name: Insert data from CSV
        run: node src/scripts/insertCSV.js

      - name: Deploy Application
        run: npm run start

env:
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ secrets.DB_NAME }}
  DB_HOST: ${{ secrets.GCP_CLOUDSQL_PUBLIC_IP }}
  DB_DIALECT: "mysql"

  # âœ… Google Cloud SQL ì „ìš© í™˜ê²½ ë³€ìˆ˜ ì¶”ê°€
  GCP_DB_USER: ${{ secrets.GCP_DB_USER }}
  GCP_DB_PASSWORD: ${{ secrets.GCP_DB_PASSWORD }}
  GCP_DB_NAME: ${{ secrets.GCP_DB_NAME }}
  GCP_DB_HOST: ${{ secrets.GCP_DB_HOST }}
  GCP_DB_PORT: "3306"
