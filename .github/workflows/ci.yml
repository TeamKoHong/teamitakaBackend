name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # ‚úÖ 1. Repository Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ‚úÖ 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ‚úÖ 3. Decode base64-encoded GCP Service Account Key
      - name: Decode and Save GCP Service Account Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > sa-key.json

      # ‚úÖ 4. Download Cloud SQL Proxy (v1)
      - name: Download Cloud SQL Proxy
        run: |
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy

      # ‚úÖ 5. Start Cloud SQL Proxy
      - name: Start Cloud SQL Proxy
        run: |
          ./cloud_sql_proxy \
            -instances="${{ secrets.INSTANCE_CONNECTION_NAME }}=tcp:127.0.0.1:3307" \
            -credential_file=sa-key.json \
            > proxy.log 2>&1 &
          sleep 5
          if ! nc -z 127.0.0.1 3307; then
            echo "‚ö†Ô∏è Proxy failed to start!"
            cat proxy.log
            exit 1
          fi
          echo "‚úÖ Proxy running on 127.0.0.1:3307"
          cat proxy.log

      # ‚úÖ 6. Docker Buildx ÏÑ§Ï†ï
      - name: Install Docker (Buildx)
        uses: docker/setup-buildx-action@v3

      # ‚úÖ 7. Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
      - name: Build Docker Image
        run: |
          docker build -t teamitaka-app -f Dockerfile.prod --no-cache .
        working-directory: .

      # ‚úÖ 8. ÌïµÏã¨ ÌååÏùº Ï°¥Ïû¨ ÌôïÏù∏
      - name: Verify ProjectPost.js exists
        run: |
          docker run --rm teamitaka-app ls /app/src/models/ProjectPost.js || exit 1

      # ‚úÖ 9. DB ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
      - name: Set Database Environment
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          [ -z "$DB_NAME_VALUE" ] && DB_NAME_VALUE="teamitaka_db"
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@127.0.0.1:3307/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3307" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # ‚úÖ 10. Cloud SQL Ïó∞Í≤∞ ÌÖåÏä§Ìä∏ (Ïª®ÌÖåÏù¥ÎÑà ‚Üí Proxy)
      - name: Test Cloud SQL Connection (docker)
        run: |
          docker run --rm --network host teamitaka-app nc -zv 127.0.0.1 3307 || exit 1

      # ‚úÖ 11. DB ÏÉùÏÑ± (Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏúºÎ©¥)
      - name: Ensure Database Exists
        run: |
          docker run --network host \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h 127.0.0.1 -P 3307 -u $DB_USER -p$DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS \`$DB_NAME\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"

      # ‚úÖ 12. DB Ï°¥Ïû¨ ÌôïÏù∏
      - name: Verify Database Existence
        run: |
          docker run --network host \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h 127.0.0.1 -P 3307 -u $DB_USER -p$DB_PASSWORD -e 'USE \`$DB_NAME\`;'"

      # ‚úÖ 13. ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò Î¶¨ÏÖã (reset-migrations.sh ÏÇ¨Ïö©)
      - name: Reset Migrations using reset-migrations.sh
        run: |
          docker run --network host \
            -v ${{ github.workspace }}/reset-migrations.sh:/app/reset-migrations.sh \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash /app/reset-migrations.sh

      # ‚úÖ 14. Mockup Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ
      - name: Insert Mockup Data
        run: |
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose

      # ‚úÖ 15. CSV Îç∞Ïù¥ÌÑ∞ ÏÇΩÏûÖ
      - name: Insert CSV Data (Universities, Colleges, Departments)
        run: |
          docker run --network host \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/insertCSV.js

      # ‚úÖ 16. ÏÑúÎ≤Ñ Ïã§Ìñâ & Ìó¨Ïä§Ï≤¥ÌÅ¨
      - name: Deploy and Test Application
        run: |
          docker run -d --network host \
            --name teamitaka-prod \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            teamitaka-app npm run start

          echo "‚è≥ Waiting for DB..."
          for i in {1..60}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 --silent -u ${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }}; then
              echo "‚úÖ DB is ready"
              break
            fi
            sleep 5
          done || {
            echo "‚ùå DB timeout"
            docker logs teamitaka-prod
            exit 1
          }

          echo "‚è≥ Waiting for server..."
          sleep 20

          echo "üîç Checking health..."
          for i in {1..5}; do
            RESPONSE=$(curl -s http://127.0.0.1:3000/health 2>&1 || echo "Curl failed with error: $?")
            if [[ "$RESPONSE" != *"error"* && -n "$RESPONSE" ]]; then
              echo "‚úÖ Health OK: $RESPONSE"
              break
            fi
            echo "‚ö†Ô∏è Health check failed, retrying... ($i)"
            docker logs teamitaka-prod
            sleep 5
          done

      # ‚úÖ 17. Proxy Ï¢ÖÎ£å
      - name: Stop Cloud SQL Proxy
        run: pkill cloud_sql_proxy || true