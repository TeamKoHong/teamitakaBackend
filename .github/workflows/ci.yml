name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. GCP 서비스 계정 키 디코딩
      - name: Decode and Save GCP Service Account Key
        run: |
          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > sa-key.json
          echo "✅ Decoded service account key to sa-key.json"

      # 4. Docker 전용 네트워크 생성
      - name: Create Docker Network
        run: docker network create cloudsql-net

      # 5. Cloud SQL Proxy 시작
      - name: Start Cloud SQL Proxy (Docker v2)
        run: |
          docker run -d --name cloudsql-proxy \
            --network cloudsql-net \
            -v ${{ github.workspace }}/sa-key.json:/config/sa-key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.7.2 \
            --credentials-file=/config/sa-key.json \
            --address 0.0.0.0 \
            --port 3306 \
            ${{ secrets.INSTANCE_CONNECTION_NAME }}
          echo "✅ Cloud SQL Proxy running on cloudsql-net"

      # 6. Cloud SQL Proxy 준비 대기
      - name: Wait for Cloud SQL Proxy to be ready
        run: |
          echo "Waiting for Cloud SQL Proxy to accept connections..."
          for i in {1..30}; do
            if docker run --rm --network cloudsql-net mysql:8 \
              mysqladmin ping -hcloudsql-proxy -P3306 -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} --silent; then
              echo "✅ MySQL is ready!"
              break
            fi
            echo "⏳ Still waiting for MySQL..."
            sleep 2
          done

      # 7. Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t teamitaka-app -f Dockerfile.prod --no-cache .
        working-directory: .

      # 8. ProjectPost.js 존재 확인
      - name: Verify ProjectPost.js exists
        run: |
          docker run --rm teamitaka-app ls /app/src/models/ProjectPost.js || exit 1

      # 9. DB 환경변수 설정
      - name: Set Database Environment
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          [ -z "$DB_NAME_VALUE" ] && DB_NAME_VALUE="teamitaka_db"
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@cloudsql-proxy:3306/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=cloudsql-proxy" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # 10. DB 생성
      - name: Ensure Database Exists
        run: |
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS \`$DB_NAME\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"

      # 11. DB 존재 확인
      - name: Verify Database Existence
        run: |
          docker run --rm \
            --network cloudsql-net \
            -e DB_USER=${{ env.DB_USER }} \
            -e DB_PASSWORD=${{ env.DB_PASSWORD }} \
            -e DB_NAME=${{ env.DB_NAME }} \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'USE \`$DB_NAME\`;'"


      # 12. 마이그레이션 리셋
      - name: Reset Migrations using reset-migrations.sh
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${{ github.workspace }}/reset-migrations.sh:/app/reset-migrations.sh \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash /app/reset-migrations.sh

      # 13. Mock 데이터 삽입
      - name: Insert Mockup Data
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose

      # 14. CSV 데이터 삽입
      - name: Insert CSV Data (Universities, Colleges, Departments)
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/insertCSV.js

      # 15. 배포 및 헬스체크
      - name: Deploy and Test Application
        run: |
          docker run -d --network cloudsql-net \
            --name teamitaka-prod \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            teamitaka-app npm run start
          sleep 20
          curl -s http://localhost:3000/health || {
            docker logs teamitaka-prod
            exit 1
          }

      # 16. 정리 작업
      - name: Stop Cloud SQL Proxy
        run: docker stop cloudsql-proxy && docker rm cloudsql-proxy || true

      - name: Remove Docker Network
        run: docker network rm cloudsql-net || true
