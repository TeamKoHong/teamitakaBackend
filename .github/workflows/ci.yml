name: CI Pipeline

on:
  push:
    branches:
      - develop
      - feature/email-verification
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Set environment variables
        run: echo "ADMIN_PASSWORD=${{secrets.ADMIN_PASSWORD}}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --cache --max-warnings=0

      - name: Run Tests
        run: |
          export NODE_ENV=test  # ✅ CI 환경에서 NODE_ENV 설정
          npm test -- --ci --maxWorkers=2 --detectOpenHandles
