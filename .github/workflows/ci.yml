name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cloud-sql-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: sql

      - name: Verify gcloud Authentication
        run: |
          gcloud auth list
          gcloud auth application-default print-access-token

      - name: Connect to Cloud SQL using IAM
        env:
          CLOUD_SQL_INSTANCE: ${{ secrets.CLOUD_SQL_CONNECTION_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          # 접속 시 impersonation 옵션을 통해 IAM 인증을 적용
          gcloud sql connect "$CLOUD_SQL_INSTANCE" --user="$DB_USER" --quiet --impersonate-service-account="${{ secrets.GCP_SERVICE_ACCOUNT }}"
