name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Node.js ì„¤ì¹˜
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. GCP ë¹„ë°€ê°’ ê²€ì‚¬ ë° ë””ì½”ë”©
      - name: Validate & Decode GCP Service Account Key
        run: |
          if [[ -z "${{ secrets.GCP_SA_KEY_BASE64 }}" ]]; then
            echo "âŒ GCP_SA_KEY_BASE64 is not set. Check your repository secrets."
            exit 1
          fi

          echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 -d > sa-key.json
          echo "ğŸ” Validating sa-key.json format..."
          jq . sa-key.json > /dev/null 2>&1 || {
            echo "âŒ sa-key.json is not valid JSON. Check your secret format."
            exit 1
          }
          echo "âœ… GCP Service Account Key is valid and decoded."

      # 4. Docker ë„¤íŠ¸ì›Œí¬ ìƒì„±
      - name: Create Docker Network
        run: docker network create cloudsql-net

      # 5. Cloud SQL Proxy ì‹¤í–‰
      - name: Start Cloud SQL Proxy (Docker v2)
        run: |
          if [[ -z "${{ secrets.INSTANCE_CONNECTION_NAME }}" ]]; then
            echo "âŒ INSTANCE_CONNECTION_NAME is not set. Check your secrets."
            exit 1
          fi

          docker run -d --name cloudsql-proxy \
            --network cloudsql-net \
            -v ${{ github.workspace }}/sa-key.json:/config/sa-key.json \
            gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.7.2 \
            --credentials-file=/config/sa-key.json \
            --address 0.0.0.0 \
            --port 3306 \
            ${{ secrets.INSTANCE_CONNECTION_NAME }}

          sleep 5
          echo "ğŸ” Checking Cloud SQL Proxy logs..."
          docker logs cloudsql-proxy || true

          echo "ğŸ” Checking if container is running..."
          docker ps | grep cloudsql-proxy || {
            echo "âŒ cloudsql-proxy container is not running. Exiting..."
            exit 1
          }

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: docker build -t teamitaka-app -f Dockerfile.prod --no-cache .

      # 7. í•„ìˆ˜ íŒŒì¼ í™•ì¸
      - name: Verify ProjectPost.js exists
        run: docker run --rm teamitaka-app ls /app/src/models/ProjectPost.js || exit 1

      # 8. DB í™˜ê²½ ì„¤ì •
      - name: Set Database Environment
        run: |
          DB_NAME_VALUE=${{ secrets.DB_NAME }}
          [ -z "$DB_NAME_VALUE" ] && DB_NAME_VALUE="teamitaka_db"
          echo "DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@cloudsql-proxy:3306/${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
          echo "DB_NAME=${DB_NAME_VALUE}" >> $GITHUB_ENV
          echo "DB_HOST=cloudsql-proxy" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DIALECT=mysql" >> $GITHUB_ENV
          echo "DB_CHARSET=utf8mb4" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      # 9. DB ìƒì„±
      - name: Ensure Database Exists
        run: |
          docker run --rm \
            --network cloudsql-net \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'CREATE DATABASE IF NOT EXISTS \`$DB_NAME\` CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;'"

      # 10. DB ì¡´ì¬ í™•ì¸
      - name: Verify Database Existence
        run: |
          docker run --rm \
            --network cloudsql-net \
            teamitaka-app \
            bash -c "mysql -h cloudsql-proxy -P 3306 -u $DB_USER -p$DB_PASSWORD -e 'USE \`$DB_NAME\`;'"

      # 11. ë§ˆì´ê·¸ë ˆì´ì…˜ ë¦¬ì…‹
      - name: Reset Migrations using reset-migrations.sh
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${{ github.workspace }}/reset-migrations.sh:/app/reset-migrations.sh \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            bash /app/reset-migrations.sh

      # 12. Mock ë°ì´í„° ì‚½ì…
      - name: Insert Mockup Data
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/src/data:/app/data \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/loadMockupData.js --users --recruitments --projects --verbose

      # 13. ëŒ€í•™/í•™ê³¼ CSV ì‚½ì…
      - name: Insert CSV Data
        run: |
          docker run --rm \
            --network cloudsql-net \
            -v ${GITHUB_WORKSPACE}/seeders:/app/seeders \
            -e DATABASE_URL=${{ env.DATABASE_URL }} \
            teamitaka-app \
            node src/scripts/insertCSV.js

      # 14. ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ ë° í—¬ìŠ¤ì²´í¬
      - name: Deploy and Test Application
        run: |
          docker run -d --network cloudsql-net \
            --name teamitaka-prod \
            -p 4000:4000 \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e NODE_ENV=production \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            teamitaka-app npm run start

          echo "â³ Waiting for server to boot..."
          sleep 30

          curl -s --fail http://localhost:4000/health || {
            echo "âŒ Health check failed. Dumping logs:"
            docker logs teamitaka-prod
            exit 1
          }

      # 15. ì •ë¦¬ ì‘ì—…
      - name: Cleanup
        run: |
          docker stop cloudsql-proxy && docker rm cloudsql-proxy || true
          docker stop teamitaka-prod && docker rm teamitaka-prod || true
          docker network rm cloudsql-net || true
          rm -f sa-key.json || true
