name: CI Pipeline

on:
  push:
    branches:
      - dev
      - "feature/*"
  pull_request:
    branches:
      - dev

jobs:
  build-and-deploy-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: us-central1
      IMAGE_NAME: teamitaka-backend

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js ì„¤ì¹˜
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Google Cloud ì¸ì¦
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Docker ì¸ì¦ ì„¤ì •
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          DOCKER_IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker build -t $DOCKER_IMAGE_TAG -f Dockerfile.prod .
          docker push $DOCKER_IMAGE_TAG

      # 7. Cloud Run ë°°í¬ (gcloud ëª…ë ¹ì–´ ì‚¬ìš©)
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.IMAGE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ secrets.INSTANCE_CONNECTION_NAME }} \
            --set-env-vars "GCP_DB_USER=${{ secrets.DB_USER }},GCP_DB_PASSWORD=${{ secrets.DB_PASSWORD }},GCP_DB_NAME=${{ secrets.DB_NAME }},GCP_DB_HOST=localhost,JWT_SECRET=${{ secrets.JWT_SECRET }},NODE_ENV=production,DATABASE_URL=mysql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:3306/${{ secrets.DB_NAME }}" \
            --format "value(status.url)" > service_url.txt
          
          echo "service_url=$(cat service_url.txt)" >> $GITHUB_OUTPUT
          echo "ğŸ” Service URL: $(cat service_url.txt)"

      # 8. í™˜ê²½ ë³€ìˆ˜ í™•ì¸
      - name: Verify Environment Variables
        run: |
          echo "ï¿½ï¿½ Checking Cloud Run service environment variables..."
          gcloud run services describe ${{ env.IMAGE_NAME }} --region=${{ env.GCP_REGION }} --format="value(spec.template.spec.containers[0].env[].name,spec.template.spec.containers[0].env[].value)" | grep -E "(DATABASE_URL|GCP_DB_|NODE_ENV)" || echo "No environment variables found"

      # 9. í—¬ìŠ¤ì²´í¬
      - name: Health Check
        run: |
          echo "ğŸ” Cloud Run service URL: ${{ steps.deploy.outputs.service_url }}"
          echo "â³ Waiting for service to be ready..."
          sleep 60
          echo "ğŸ¥ Attempting health check..."
          curl -v -f "${{ steps.deploy.outputs.service_url }}/health" || {
            echo "âŒ Health check failed. Checking service status..."
            gcloud run services describe ${{ env.IMAGE_NAME }} --region=${{ env.GCP_REGION }} --format="value(status.url)"
            echo "ğŸ” Service logs:"
            gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=${{ env.IMAGE_NAME }}" --limit=20 --format="value(timestamp,textPayload)"
            exit 1
          }
          echo "âœ… Health check passed!"
